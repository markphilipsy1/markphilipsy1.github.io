<html>
	
	<head>
		<title>Sample CSS for Anchor tags</title>
		<style type="text/css">
			/* unvisited link */
			a:link {
			  color: red;
			}

			/* visited link */
			a:visited {
			  color: green;
			}

			/* mouse over link */
			a:hover {
			  color: hotpink;
			}

			/* selected link */
			a:active {
			  color: blue;
			}
		</style>
	</head>
	<body>
		<a href="index.html">This is a sample link to the homepage</a>
	</body>
</html>
