<html>
	
	<head>
		<title>Sample CSS for Anchor tags</title>
		<style type="text/css">
			a:link, a:visited {
			  background-color: #f44336;
			  color: white;
			  padding: 14px 25px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			 
			}

			a:hover, a:active {
			  background-color: green;
			}
			#oval{
				 border-radius: 50%;
			}

			#oval:hover{
				 background-color: blue;
			}
		</style>
	</head>
	<body>
		<h2>Link Button</h2>
		<p>A link styled as a button:</p>
		<p><a href="index.html">Homepage</a></p>
		<p><a id="oval" href="index.html">border-radius:50%</a></p>

	</body>
</html>
